<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Website</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="icon" href="./img/coffee.png" type="image/x-icon"/>
  </head>
  <body>

    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>

        <ul class="navlist">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Filiação</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="nav-btn">Fazer login</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h5 data-aos="fade-right" data-aos-duration="1400">#Café para os dias quentes</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">- Café Gelado</h1>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">Aumenta sua produtividade e melhora seu humor com uma xícara de café pela manhã. O café tem um efeito estimulante.</p>

            <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                <a href="#" class="btn">Peça Agora</a>
                <a href="#" class="price">
                    R$16.00 | <span>Preço Padrão</span>
                </a>
            </div>
        </div>

        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
            <img src="img/hero.png" alt="">
        </div>
    </section>

        <div class="icons">
            <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i class="ri-facebook-fill"></i></a>
            <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class="ri-youtube-fill"></i></a>
            <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-twitter-fill"></i></a>
        </div>

        <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
            <a href="#">
                <i class="ri-scroll-to-bottom-line"></i>
                Rolar para baixo
            </a>
        </div>


    <script src="js/script.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                offset:1,
            })
        </script>

  </body>
</html>
